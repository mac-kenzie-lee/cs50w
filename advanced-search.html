    <main class="adv-flex">
        <h1>Advanced Search</h1>
        <section class="form-adv">

            <h2>Find Pages with...</h2>
            <form action="https://google.com/search" class="formform" name="f">
                <div>
                    <label for="as_q">all these words:</label>
                    <input name="as_q" type="text">
                </div>
                <div>
                    <label for="as_epq">this exact word or phrase:</label>
                    <input name="as_epq" type="text">
                </div>
                <div>
                    <label for="as_oq">any of these words:</label>
                    <input name="as_oq" type="text">
                </div>
                <div>
                    <label for="as_eq">none of these words:</label>
                    <input name="as_eq" type="text">
                </div>
                <div>
                    <label for="f" id="blab"></label>
                    <input type="submit" value="Advanced Search" id="bbtn">

                </div>
            </form>
        </section>


    </main>
